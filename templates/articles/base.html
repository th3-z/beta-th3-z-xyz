{{define "articles/base"}}
<!DOCTYPE html>
<html>
{{template "head" .}}
<body class="container" id="{{ .Page.Id}}">
    {{template "navigation" .}}
    <div id="content">
        <div class="wrap home">
            <h1>{{ .Article.Title }}</h1>
            <p> {{ .Article.Description }}</p>
            <div class="row">
                {{ .Article.Content }}
            </div>
        </div>
    </div>
    {{template "footer" .}}
</body>
</html>
{{end}}
