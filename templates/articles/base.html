{{define "articles/base"}}
<!DOCTYPE html>
<html>
{{template "head" .}}
<body class="container" id="{{ .Page.Id}}">
    {{template "navigation" .}}
    <div id="content">
        <div class="wrap home">
            <h1 style="float: left">{{ .Article.Title }}</h1>
            {{ if .Page.Session.UserId }}
            <div style="float: right">
                <a id="btn_edit" id="btn_edit" style="color: #000" onclick="editArticle({{ .Article.Name }})"><i class="fas fa-edit"></i></a></li>
                <a id="btn_delete" style="color: #000" onclick="deleteArticle({{ .Article.Name }})"><i class="fas fa-trash"></i></a></li>
                <a id="btn_save" id="btn_save" style="color: #000" onclick="saveArticle({{ .Article.Name }})"><i class="fas fa-save"></i></a></li>
                <a id="btn_visible" data-visible="1" style="color: #000" onclick="visibleArticle({{ .Article.Name }})"><i class="fas fa-eye"></i></a></li>
            </div>
            {{ end }}
            <p style="clear: both"> {{ .Article.Description }}</p>
            <div class="row" id="article_content">
                {{ .Article.Content }}
            </div>
            <textarea id="article_edit" style="width: 100%; height: 80em; visibility: hidden;">
                Loading...
            </textarea>
        </div>
    </div>
    {{template "footer" .}}
</body>
</html>
{{end}}
